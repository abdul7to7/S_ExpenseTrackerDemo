<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="mainContainer">
      <div class="formContainer">
        <form class="signUpForm" id="loginForm">
          <div class="flexSpaceBetween">
            <label for="loginMail">Email</label>
            <input type="mail" name="mail" id="loginMail" required />
          </div>
          <div class="flexSpaceBetween">
            <label for="loginPassword">Password</label>
            <input type="text" name="password" id="loginPassword" required />
          </div>
          <div class="flexCenter">
            <button type="submit" id="loginButton">Login</button>
          </div>
        </form>
      </div>
      <p>
        Register Here
        <a href="./signup.html">Sign up</a>
      </p>
    </div>
    <div>
      <button id="forget-password">Forget Password</button>
      <form id="forget-password-form" style="display: none">
        <label>Enter email</label>
        <input type="text" name="mail" id="forget-password-mail" />
        <button>Send Link</button>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
