<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="mainContainer">
      <div class="formContainer">
        <form class="signUpForm" id="signUpForm">
          <div class="flexSpaceBetween">
            <label for="signUpUsername">Username</label>
            <input type="text" name="username" id="signUpUsername" required />
          </div>
          <div class="flexSpaceBetween">
            <label for="signUpMail">Email</label>
            <input type="mail" name="mail" id="signUpMail" required />
          </div>
          <div class="flexSpaceBetween">
            <label for="signUpPassword">Password</label>
            <input type="text" name="password" id="signUpPassword" required />
          </div>
          <div class="flexCenter">
            <button type="submit" id="signUpButton">Register</button>
          </div>
        </form>
      </div>
      <p>Already have an account. <a href="./login.html">Login</a></p>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
